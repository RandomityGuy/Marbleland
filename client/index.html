<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/css/style.css">
		<title>Marbleland</title>
	</head>
	<body>
		<script>
			// Run this script immediately as the body starts parsing so that we set the theme immediately
			if (localStorage.getItem('colorTheme')) {
				if (localStorage.getItem('colorTheme') === 'dark') document.documentElement.classList.add('dark');
			} else if (matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.classList.add('dark');
			}
		</script>

		<div id="app"></div>

		<script src="/lib/vue.global.prod.js"></script>
		<script src="/lib/vuex.global.prod.js"></script>
		<script src="/js/client_bundle.js"></script>
	</body>
</html>
